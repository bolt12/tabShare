<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="normal_popup.css">
  </head>
  <body>
  <section class="section">
     <div class="container is-fluid">
       <h1 class="title"> Tab Share </h1>
       <h2 class="subtitle"> Share your tabs JSON file </h2>
       <div class="field">
         <input id="groupSwitch" type="checkbox" name="groupSwitch" class="switch switch-input">
         <label for="groupSwitch">Group tabs?</label>
         <div class="field">
           <label for="groupInput">Group name:</label>
           <input type="text" id="groupInput" class="text-input" disabled name="groupInput"
                  placeholder="Cookie recipes group"
           >
         </div>
       </div>
       <button class="button is-primary" id="shareButton"> Share selected tabs </button>
     </div>
     <br>
     <div class="container is-fluid">
       <h2 class="subtitle"> Load your tabs JSON file </h2>
       <div class="file">
         <label class="file-label">
           <input type="file" id="fileSelector" class="file-input" name="resume">
           <span class="file-cta">
             <span class="file-icon">
               <i class="fas fa-upload"></i>
             </span>
             <span class="file-label">
               Choose a fileâ€¦
             </span>
           </span>
         </label>
      </div>
      <div id="cname" class="emsg"></div>
     </div>
  </section>
  </body>
  <script src="normal_popup.js"></script>
</html>
